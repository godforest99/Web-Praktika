<!DOCTYPE html>
<html lang="de">

<head>
  <title>Seminarformular</title>

  <!--Grundaufbau HTML-->
  <meta charset="utf-8">

</head>


<body>
  <h1>Anlegen eines Seminares</h1>
  <nav>
    <p><a href="Seminare.html">Seminare</a></p>
    <p><a href="DetailseiteSeminar.html"> Detailseite Seminar </a></p>
    <p><a href="DetailseiteSeminarleiter.html">Seminarleiter</a> </p>
    <p><a href="Seminarformular.html">Neues Seminar anlegen</a></p>
  </nav>
  <form method="POST">
    <div>
      <label>Titel des Semiars: </label> <input type="text" name="seminartitel" size="20" maxlength="20" value="Titel" autofocus><br>
    </div>
    <div>
      Seminarleiter:
      <select name="Seminarleiter">
        <option value="Herr Frenkel">Herr Frenkel</option>
        <option value="Frau Gröner">Uschi</option>
        <option value="Herr Rettinger">Herr Rettinger</option>
      </select> <br>
    </div>
    <div>
      <label>Datum: </label> <input type="date" value="2019-04-27" min="2019-04-27" max="2019-12-31"><br>
    </div>
    <div>
      <label>Start: </label> <input type="time" value="12:00" min="08:00" max="16:00"><br>
    </div>
    <div>
      <label>Ende: </label> <input type="time" value="12:00" min="10:00" max="18:00"><br>
    </div>
    <div>
      <label>Anzahl verfügbarer Plätze: </label> <input type="number" value="5" min="5" max="50"><br>
    </div>
    <div><label>Tutoren: </label><input type="text" pattern="[a-z]{2,4}\d"></div>
    <input type="submit" value="Senden">
  </form>


  <footer>&COPY;by Kevin Gottwald & Jannik Will</footer>
</body>


</html>
